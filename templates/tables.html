<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboards</title>
        <link href="../static/css/styles.css" rel="stylesheet">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <main>
            <div class="topnav">
                <h1 class="title">Dashboards With Python</h1>
                <ul>
                    <li><a href="/" id="home">Home</a></li>
                    <li><a href="/tables" id="tables" class="active">Tables</a></li>
                    <li><a href="/graphics" id="graphics">Graphics</a></li>
                    <li><a href="/about" id="about">About</a></li>
                </ul>
            </div>
            <h3>Table content displayed</h3>
            <div class="input">
                <form action="/send_data" method="post">
                    <label for="eviado">Range 1:</label>
                    <input type="number" id="eviado" name="enviado" placeholder="Insert limit..." required>
                    <input type="submit" value="Generate">
                </form>
            </div>
            {% for numero in numeros %}
            <tr>
                <td>{{ numero }}</td>
            </tr>
            {% endfor %}
        </main>     
    </body>
</html>
